<div class="form-container">
  <div class="container">
    <div class="form-outer">
      <div>
        <h2>Register With Us</h2>
        <form novalidate ng-submit="register()">
          <div class="field">
            <input type="text" name="name" ng-model="newUser.name" ng-minlength="3" placeholder="Name*" required>
          </div>
          <div class="field">
            <input type="email" name="email" ng-model="newUser.email" placeholder="E-mail*" required>
          </div>
          <div class="field">
            <input type="text" name="contact" ng-model="newUser.contact" placeholder="Contact*" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" required>
          </div>
          <div class="field">
            <input type="password" name="password"  ng-model="newUser.password" placeholder="Password*" required>   
          </div>
          <div class="field">
            <input type="password" name="confirm_password" ng-pattern="{{ newUser.password }}" ng-model="newUser.confirm_password" placeholder="Confirm Password*" required>    
          </div>
          <button type="submit" title="Please fill above details to make it active!">Sign Up</button>
          <div class="form-link"><span>Already have an account? </span><a href="#/login"> Login Now</a></div>
          <div class="form-link"><a href="javascrip:;"> SignUp As Vendor</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
