<div class="form-container class-due-padding">
  <div class="container">
    <div class="form-outer col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
      <div>
        <h2>Change Password</h2>
        <form name="myForm" ng-submit="changepassword()" novalidate>
          <div class="field">
            <input type="password" name="old_password"  ng-model="user.old_password" placeholder="Old Password*" required>  
            <span class="error-messages" ng-show="myForm.old_password.$touched && myForm.old_password.$invalid">
              <span ng-show="myForm.old_password.$error.required">The Password is required.</span>
              
            </span> 
          </div>
          <div class="field">
            <input type="password" name="new_password"  ng-model="user.new_password" placeholder="New Password*" required>  
            <span class="error-messages" ng-show="myForm.password.$touched && myForm.password.$invalid">
              <span ng-show="myForm.new_password.$error.required">The Password is required.</span>
              
            </span>
          </div>
          <div class="field">
            <input type="password" name="confirm_password" ng-pattern="{{ user.new_password }}" ng-model="confirm_password" placeholder="Confirm Password*" required> 
            <span class="error-messages" ng-show="myForm.confirm_password.$touched && myForm.confirm_password.$invalid">The password is not matched.</span>     
          </div>
          <button type="submit" ng-disabled="myForm.$invalid" title="Please fill above details to make it active!">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
