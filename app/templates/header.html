<header ng-controller='header as vm'>
    <nav class="navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false"
                    aria-controls="main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a href="#/dashboard" class="navbar-brand logo">
                        <img src="app/content/img/logo.jpg" alt="Logo Image">
                    </a>
            </div>
            <div class="header-right collapse navbar-collapse pull-right" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a is-active-nav href="#/home">Home</a></li>
                    <li><a is-active-nav href="#/contact">Contact</a></li>
                    <li><a is-active-nav href="#/about">About Us</a></li>
                    <!-- <li><a is-active-nav href="#/update-profile">Update Profile</a></li> -->
                    <!-- <li><a is-active-nav href="#/changepassword">Change Password</a></li> -->
                    <li class="sub-menu-dropdown">
                        <div class="dropdown">
                          Signup
                            <div class="dropdown-content">
                                <a is-active-nav href="#/register">Customer</a>
                                <a is-active-nav href="javascript:;">Vendor</a>
                                <a is-active-nav href="javascript:;">Partner</a>
                            </div>
                        </div>
                    </li>
                    <li class="sub-menu-dropdown">
                        <div class="dropdown">
                            Login
                              <div class="dropdown-content">
                                <a is-active-nav href="#/login">Customer</a>
                                <a is-active-nav href="#/login">Vendor</a>
                                <a is-active-nav href="#/login">Partner</a>
                            </div>
                        </div>
                    </li>
                    <!-- <li><a is-active-nav href="#/" ng-click="logout()">Logout</a></li> -->
                </ul>
            </div>
            <div class="cart-button pull-right">
                <a ui-sref="my-cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Cart
                    <span class="cart-value">(0)</span>
                </a>
            </div>
            <div class="search-field-box pull-right">
                <div class="form-group search-field">
                        <input type="text" my-enter="searchValueCall()" class="form-control" ng-model="searchValue" placeholder="Search Brands & Products">
                    <button type="button" ng-click="searchValueCall()"></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="bottom-header">
        <ul class="categories">
            <li ng-repeat="category in categories">
                <a class="category-name" ng-click="subcategory($event)">{{ category.name }}</a>
                <ul class="sub-categories">
                    <li ng-repeat="x in category.subcategories">
                        <a ui-sref="products">{{ x.name }}</a>
                    </li>
                </ul>
            </li>
            <li class="contact-no">
                <a href="tel:+91-9438405980">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                     +91-9438405980
                </a>
            </li>
        </ul>
    </div>
</header>
